<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Author Show</title>
</head>
<body>
    <div class="container d-flex justify-content-around">
        <div class="w-30">
            <h1 class="bg-info p-2 text-center">{{author.name}}'s favorates</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col"># of pages</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for book in author.favorite_books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/authors" class="btn btn-info">Authors</a>
            <a href="/books" class="btn btn-dark text-warning">Books</a>
        </div>
        <div class="w-30">
            <h1 class="bg-info p-2 text-center">Add Author's Favorite</h1>
            <form action="/add_fav_book" method="post">
                <input type="hidden" name="author_id" value={{author.id}}>
                <label for="book_id">Book:</label>
                <select class="form-select" name="book_id" id="book">
                    {% for book in unfavorited_books %}
                        <option value={{book.id}}>{{book.title}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="btn btn-warning mt-2">
            </form>
        </div>
    </div>
</body>
</html>
